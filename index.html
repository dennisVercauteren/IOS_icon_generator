<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Icon Studio</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://gumroad.com/js/gumroad.js"></script>
</head>
<body>
    <div class="container">
        <div class="mobile-top-bar">
            <img src="favicon.svg" alt="Icon Studio" class="mobile-favicon">
            <span class="mobile-title">iOS Icon Studio</span>
        </div>
        <div class="app-layout">
            <div class="icon-browser">
                <div class="icon-browser-header">
                    <div class="search-controls">
                        <select id="iconLibrary" class="library-select">
                            <option value="brands">Brands</option>
                            <option value="remix">Remix Icons</option>
                        </select>
                        <div class="search-container">
                            <input type="text" id="iconSearch" placeholder="Filter icons...">
                        </div>
                    </div>
                </div>
                <div class="icons-grid-container">
                    <div id="iconsGrid" class="icons-grid"></div>
                </div>
            </div>

            <div class="main-content">
                <div class="canvas-container">
                    <canvas id="iconCanvas" width="1024" height="1024"></canvas>
                </div>
            </div>

            <div class="controls">
                <div class="color-controls">
                    <label>Base Color:</label>
                    <div class="theme-controls">
                        <button onclick="setBaseTheme('color')" id="baseColorBtn" class="theme-btn">Color</button>
                        <button onclick="setBaseTheme('light')" id="baseLightBtn" class="theme-btn active">Light</button>
                        <button onclick="setBaseTheme('dark')" id="baseDarkBtn" class="theme-btn">Dark</button>
                    </div>
                    <input type="color" id="colorPicker" value="#3498db" onchange="updateColor(this.value)">
                </div>

                <div class="color-controls">
                    <label>Icon Color:</label>
                    <div class="theme-controls">
                        <button onclick="setTheme('color')" id="colorBtn" class="theme-btn active">Color</button>
                        <button onclick="setTheme('light')" id="lightBtn" class="theme-btn">Light</button>
                        <button onclick="setTheme('dark')" id="darkBtn" class="theme-btn">Dark</button>
                    </div>
                    <input type="color" id="iconColorPicker" value="#3498db" onchange="updateIconColor(this.value)">
                </div>

                <div class="control-group">
                    <label>Icon Scale: <span id="scaleValue">70%</span></label>
                    <input type="range" id="scaleSlider" min="30" max="100" value="50" class="slider">
                </div>

                <div class="control-group">
                    <label>Corner Radius</label>
                    <input type="range" id="radiusSlider" min="0" max="512" value="125">
                </div>

                <div class="control-group">
                    <label>Border Size: <span id="borderValue">3</span></label>
                    <input type="range" id="borderSlider" min="0" max="20" value="3" class="slider">
                </div>

                <div class="control-group">
                    <label>Grain Intensity</label>
                    <input type="range" id="grainSlider" min="0" max="50" value="35">
                </div>

                <div class="control-group">
                    <label>Gradient:</label>
                    <div class="theme-controls">
                        <button onclick="setGradient(true)" id="gradientOnBtn" class="theme-btn active">Gradient On</button>
                        <button onclick="setGradient(false)" id="gradientOffBtn" class="theme-btn">Gradient Off</button>
                    </div>
                </div>

                <div class="button-container">
                    <button id="downloadBtn">Save Current Icon</button>
                </div>
            </div>
        </div>
        <div class="gumroad-container">
            <a class="gumroad-button" href="https://kubuz.gumroad.com/l/pjkir">Buy the complete set on   </a>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Simple, privacy-friendly analytics -->
    <script data-goatcounter="https://iconstudio.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
</body>
</html>
